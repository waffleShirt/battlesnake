<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Toms Crappy Battlesnake</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
    <h1>Toms Crappy Battlesnake</h1>

    <h3>Set your snake parameters below</h3>

    <label for="snake-name">Snake Name:</label>
    <input id="snake-name" type="text" value="Crap Factory" />
    <br />
    <label for="head-type">Head Type:</label>
    <select id="head-type">
        <option value="beluga">beluga</option>
        <option value="bendr">bendr</option>
        <option value="dead">dead</option>
        <option value="evil">evil</option>
        <option value="fang">fang</option>
        <option value="pixel">pixel</option>
        <option value="regular">regular</option>
        <option value="safe">safe</option>
        <option value="sand-worm">sand-worm</option>
        <option value="shades">shades</option>
        <option value="silly">silly</option>
        <option value="smile">smile</option>
        <option value="tongue">tongue</option>
    </select>
    <br />
    <label for="tail-type">Tail Type:</label>
    <select id="tail-type">
        <option value="block-bum">block-bum</option>
        <option value="bolt">bolt</option>
        <option value="curled">curled</option>
        <option value="fat-rattle">fat-rattle</option>
        <option value="freckled">freckled</option>
        <option value="hook">hook</option>
        <option value="pixel">pixel</option>
        <option value="regular">regular</option>
        <option value="hook">hook</option>
        <option value="round-bum">round-bum</option>
        <option value="sharp">sharp</option>
        <option value="skinny">skinny</option>
        <option value="small-rattle">small-rattle</option>
    </select>
    <br />
    <label for="snake-color">Snake Color</label>
    <input id="snake-color" type="color" value="#3fb7a9" />
    <br />
    <button id="set-snake-params">Set Snake Parameters</button>

    <script type="text/javascript" src="js/bs.js"></script>
</body>
</html>
